<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel=“stylesheet” type=“text/css” href=“https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css“>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		function MyFunction(){
				document.getElementById("slide1").style.display="block";
				document.getElementById("slide3").style.display="none";
				setTimeout(function(){
    			SecondFunction();
				}, 4000);
			}
		function SecondFunction(){
			document.getElementById("slide2").style.display="block";
			document.getElementById("slide1").style.display="none";
			setTimeout(function(){
    			ThirdFunction();
				}, 4000);
		}
		function ThirdFunction(){
			document.getElementById("slide3").style.display="block";
			document.getElementById("slide2").style.display="none";
			setTimeout(function(){
    			MyFunction();
				}, 4000);
		}
	</script>
	<script type="text/javascript">
		
		function HamburgerFunction(){
			document.getElementById("hamhidden").style.display="block";
			IndexFunction();
		}

		function IndexFunction(){
			document.getElementById("index").style.display="block";
			BlogFunction();
		}
		
		function BlogFunction(){
			document.getElementById("blog").style.display="block";
			AboutFunction();
		}
		
		function AboutFunction(){
			document.getElementById("about").style.display="block";
			ButtonGoAway()
		}
		function ButtonGoAway(){
			document.getElementById("nohambutton").style.display="inline-block";
			document.getElementById("hambutton").style.display="none";
		}
	</script>
	<script type="text/javascript">
		function GoAwayFunction(){
			document.getElementById("hambutton").style.display="inline-block";
			document.getElementById("hamhidden").style.display="none";
			document.getElementById("nohambutton").style.display="none";
		}
	</script>
</head>
<body onload="MyFunction()">

			<a href="donate.html">

				<div class="logo"></div>
			</a>
			<div id="hamburgercontainer" class="hamburgercontainer">

				<span id="blog" class="blog"><a class="button" href="blog.html">Blog</a></span>
				<span id="about" class="about"><a class="button" href="about.html">About</a></span>
			</div>
		</div>
	</div>
	<div class="hiddenmobile">
		<div class="logo2"></div>
		<button onclick="HamburgerFunction()" class="hambutton" id="hambutton"></button>
		<button onclick="GoAwayFunction()" class="nohambutton" id="nohambutton"></button>
	</div>
	<div id="hamhidden" class="hamhidden">

		<div id="index" class="index1"><a class="button firstbutton" href="index.html">Home</a></div>

	<div class="donate-form__container">

				<span>$</span>
				<input type="text" class="do-amount__input" placeholder="Enter an amount">

			</div>
			<input type="submit" class="donate-form__input-button" value="Donate">
		</form>
	</div>

	<footer>

				<div class="footer__nav-item">

				</div>
			</div>
				
			<div class="footer__social__container">
